<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove2</title>
    <style>
      .header {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="header" class="header">Header 1</h1>
    <h2 id="header2" class="header">Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi,
        autem? Doloribus, quis. Sapiente eaque quidem voluptate iure voluptas
        nulla quasi explicabo, quo reprehenderit at exercitationem, quos cum
        sint, obcaecati aspernatur!
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // jquery에서 css(), attr() 자주 사용한다.

      const h1 = $("h1");

      // setAttribute(), removeAttribute() ==> attr(), removeAttr()
      h1.removeAttr("class"); // 제거할 속성 입력
      h1.attr("name", "title"); // 추가할 속성 입력

      // h2 id 속성 제거
      const h2 = $("h2");
      h2.removeAttr("id");
      h2.html("");
    </script>
  </body>
</html>
