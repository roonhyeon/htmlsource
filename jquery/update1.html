<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update1</title>
  </head>
  <body>
    <h1 id="header" class="one two">Header 1</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // class 변경
      let h1 = $("#header");
      // 클래스 추가
      h1.addClass("red");
      // 추가를 할 때 이미 클래스명이 존재한다면 삭제하고, 없을 때만 추가
      h1.toggleClass("green");
      h1.toggleClass("two");
      // 클래스 이름 제거
      h1.removeClass("one");
      // 클래스 이름 존재하는지에 대한 여부: true
      console.log(h1.hasClass("red"));
    </script>
  </body>
</html>
