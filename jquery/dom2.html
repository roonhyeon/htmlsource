<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom2</title>
  </head>
  <body>
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3</li>
      <li>List Item4</li>
      <li>List Item5</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // 2. 태그명으로 찾기
      const lis = $("li");
      console.log(lis); // HTMLCollection => 유사배열 형태로 출력, for~each는 사용할 수 없다.
      console.log(lis[0]); // 마치 배열처럼 출력되기 때문에 이렇게 하나하나 접근하는 것도 가능하다.

      // document.getElemetnsByTagName() => HTMLCollection으로 return(forEach 못 씀)
      // document.querySelectorAll() => NodeList 리턴(forEach 쓸 수 있음)

      // lis.forEach((element) => {
      //   console.log(element.text());

      // forEach 대신에 each로 작업
      $.each(lis, function (idx, item) {
        console.log(idx);
        console.log(item);
        console.log($(this).text());
      });

      // 세번째 li 텍스트 노드 값?
      console.log(lis[2]);
    </script>
  </body>
</html>
