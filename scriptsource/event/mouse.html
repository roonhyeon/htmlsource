<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>Mouse over me!!</p>
    <script>
      // 마우스 이벤트
      const p = document.querySelector("p");
      p.addEventListener("mouseover", () => {
        // 색상 변경
        p.style.color = "red";
      });
      p.addEventListener("mouseout", () => {
        p.style.color = "black";
      });
    </script>
  </body>
</html>
