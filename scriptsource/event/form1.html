<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form1</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="text1" id="text1" />
      <!-- <input type="button" value="제출" /> -->
      <input type="submit" value="제출" />
    </form>
    <p id="result"></p>
    <a href="https://www.naver.com">네이버</a>
    <script>
      // 버튼 클릭 시 사용자가 입력한 값 가져와서 result 안에 보여주기
      // document
      //   .querySelector("[type='button']")
      //   .addEventListener("click", () => {
      //     document.getElementById("result").innerText =
      //       document.getElementById("text1").value;
      //   });

      // submit: 폼을 서버로 전송(form action=""에 지정한 곳으로)
      // 이 action에 내용이 없다면 자기 자신 현재 주소(=?)로 전송된다.
      // 태그에 이벤트가 들어있는 형태가 있다: submit, a 태그
      document
        .querySelector("[type='submit']")
        .addEventListener("click", (e) => {
          e.preventDefault(); // 현재 이벤트나 태그에 들어있는 이벤트를 중지해준다. 즉, submit을 사용했을 때 그 이벤트를 사용하기 싫으면 이 함수를 쓰면 된다. 버튼을 submit으로 하고 싶을 때는 이걸 써서 막으면 된다.
          document.getElementById("result").innerText =
            document.getElementById("text1").value;
        });

      // 네이버 클릭 시 구글로 가기
      // href를 구글 주소로 변경, textNode도 구글로 변경
      document.querySelector("a").addEventListener("click", (e) => {
        e.preventDefault(); //잠시 링크 이동 막아두기
        e.target.href = "https://www.google.com";
        e.target.innerText = "구글";
        // 사이트로 최종 이동
        location.href = e.target.href;
      });
    </script>
  </body>
</html>
