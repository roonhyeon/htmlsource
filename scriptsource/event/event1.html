<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event1</title>
  </head>
  <body>
    <!-- 이벤트 핸들러가 전역속성으로 제공되고 있다. 따라서 Hello를 드래그하거나 클릭했을 때 원하는 코드를 ondrag나 onclick 안에 적어주면 된다. -->
    <h1 ondrag="" onclick="show('Hello','Hong')">Hello</h1>
    <script>
      // 이벤트: 사이트에서 방문자가 행동하는 모든 행위 ex) 검색창에 검색어 입력, 로그인 버튼 클릭
      // 이벤트 핸들러: 이벤트가 발생했을 때 실행되는 코드, on 입력하면 나오는 코드들 전부 다 이벤트 핸들러이다.
      // function 사용
      function show(greeting, name) {
        alert(`${greeting}!! ${name}`);
      }
    </script>
  </body>
</html>
