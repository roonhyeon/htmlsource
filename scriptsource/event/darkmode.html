<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>darkmode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      span {
        cursor: pointer;
      }
      .badge {
        padding: 10px;
      }
      /* .bg-dark {
        background-color: black;
      } */
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      // Dark 버튼 클릭 시 문서의 배경색이 검정, 그리고 light 🔁으로 버튼 변경
      // 다시 한 번 light 클릭 시 문서 배경색 흰색, 그리고 Dark 🔁으로 변경
      // bg-dark 클래스명을 부착(추가)했다가 떼었다가(제거)만 하면 된다.

      // 이벤트 대상
      const badge = document.querySelector(".badge");
      // 변화를 줄 요소
      const body = document.querySelector("body");

      let mode = true;

      function modeChange() {
        if (mode) {
          // 배경색이 흰색일 때
          body.classList.add("bg-dark");
          badge.innerHTML = "Light 🔁";
          mode = false;
        } else {
          // 배경색이 검정일 때 흰색으로 가기 위해
          body.classList.remove("bg-dark");
          badge.innerHTML = "Dark 🔁";
          mode = true;
        }
      }

      badge.addEventListener("click", modeChange);
    </script>
  </body>
</html>
