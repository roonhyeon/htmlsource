      // emailCheck()
      // 이메일 입력 받은 후 이메일에 @이 포함되어 있는지 확인하는 함수
      // 포함되어 있지 않다면 경고창 하나 띄우기: 이메일 형식을 확인해 주세요
      // 포함되어 있으면 body 안에 이메일 출력
      function emailCheck() {
        let email = prompt("이메일을 입력하세요: ");
        if (email.indexOf("@") != -1) {
          document.write(email);
        } else {
          alert("이메일 형식을 확인해 주세요");
          emailCheck();
        }
      }

      emailCheck();
    </script>
