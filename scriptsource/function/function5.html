<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function5</title>
  </head>
  <body>
    <script>
      // // 함수 표현식: 기명함수
      // // f라는 이름은 내부에서만 사용 => 재귀함수 만들 때 사용
      // const g = function f(stop) {
      //   if (!stop) {
      //     console.log("f stopped");
      //   }
      //   f(true);
      // };
      // g(false);

      const rec = function f(num) {
        if (num === 0) {
          console.log(num);
        } else {
          console.log(num);
          f(num - 1); // 10부터 0까지 차례대로 호출
        }
      };
      rec(10);

      // 즉시 함수: 함수를 호출하지 않고 무조건 실행을 한번만 하는 경우
      (function () {
        console.log("즉시 함수 실행");
      })();

      // 함수 선언
      function test(a, b, c, d) {
        // 값이 넘어오지 않은 경우 초기값 지정
        c = c || 19;
        d = d || 234;

        console.log("a: ", a, "b: ", b, "c: ", c, "d: ", d);
      }
      test(12, 5, 6); // a:  12 b:  5 c:  undefined d:  undefined

      // 템플릿 문자열
      function showDialog(greeting, name) {
        // console.log(greeting + "!! " + name);
        // ``(backtic): 변수와 다른 것들을 연결해서 화면에 출력한다.('+' 역할)
        console.log(`${greeting}!! ${name}`);
      }
      showDialog("안녕하세요", "홍길동");
    </script>
  </body>
</html>
