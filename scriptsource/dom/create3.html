<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create3</title>
  </head>
  <body>
    <script>
      // <img src='' alt=''>을 만들어보자!
      window.onload = function () {
        const img = document.createElement("img");

        // 1. 속성(src, alt) 추가를 위해 setAttribute 사용
        // img.setAttribute("src", "../image/dog1.jpg");
        // img.setAttribute("alt", "강아지");

        // 2. 속성 추가 더 쉬운 방법
        img.src = "../image/dog1.jpg";
        img.alt = "강아지";

        document.body.appendChild(img);
      };
    </script>
  </body>
</html>
