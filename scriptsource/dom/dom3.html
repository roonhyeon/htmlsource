<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom3</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="username" id="username" />
      <button class="confirm" type="button">클릭</button>
      <button class="confirm" type="submit">확인</button>
      <button class="confirm" type="reset">취소</button>
    </form>
    <script>
      // 요소 찾기: 여러 개 요소라면 HTMLCollection or NodeList 형태로 리턴 됨 => 유사배열
      // NodeList일 때는 forEach가 가능하지만, HTMLCollection일 때는 forEach가 불가능하다.
      // 1. 아이디로 찾기(**)
      // 2. 태그명으로 찾기

      // 3. 클래스명으로 찾기
      const btns = document.getElementsByClassName("confirm");
      console.log(btns); // HTMLCollection => 유사배열 형태로 출력

      // HTMLCollection일 때는 forEach가 불가능하므로 그냥 일반 for문으로 돌려주면 된다.
      for (let i = 0; i < btns.length; i++) {
        console.log(btns[i]);
      }

      // 4. css 선택자로 찾기(**)
      // 1) document.querySelector(css 선택자): 가장 처음에 만나는 요소를 찾아온다
      // 2) document.querySelectorAll(css 선택자): 전체 요소를 찾아온다.
      // const btns1 = document.querySelector(".confirm");
      const btns1 = document.querySelectorAll(".confirm"); // => NodeList로 전체 요소를 찾아온다.
      console.log(btns1);

      // NodeList일 때는 forEach가 가능함으로 사용
      btns1.forEach((element) => {
        console.log(element);
      });
    </script>
  </body>
</html>
