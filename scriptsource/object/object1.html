<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object1</title>
  </head>
  <body>
    <script>
      // 객체 생성
      // 1. 생성자 함수
      // 2. 객체 리터럴 이용

      // 객체 리터럴에 의한 객체 생성 방식
      let person = {
        name: ["Bob", "Smith"],
        age: 32,
        gender: "male",
        interests: ["music", "skiing"],
        greeting: function () {
          alert("Hi!! I'm " + this.name[0] + ".");
        },
      };
      // 위의 person에 접근하려면 person.something으로 해주면 된다.
      document.write("타입 " + typeof person + "<br>");
      console.log(person);
      document.write(person.name + "<br>");
      document.write(person.name[1] + "<br>");
      document.write(person.interests[0] + "<br>");
      document.write(person.greeting() + "<br>");

      let person1 = {
        name: { first: "Bob", last: "Smith" },
        age: 32,
        gender: "male",
        interests: ["music", "skiing"],
        greeting: function () {
          alert("Hi!! I'm " + this.name[0] + ".");
        },
      };
      // 위의 person1에 접근하려면 person1.something으로 해주면 된다.
      // person1과 name은 각각 또 {}로 정의가 되었으므로 document.write로 출력할 수가 없다. 그러므로 이 둘은 console을 사용한 것이다.
      console.log(person1);
      console.log(person1.name);
      document.write(person1.name.first + "<br>");
      document.write(person1.name.last + "<br>");
      // person1.name == person1["name"]
      document.write(person1["name"] + "<br>");
      // person1.name.first == person1["name"]["first"]
      document.write(person1["name"]["first"] + "<br>");
      document.write(person1.interests[0] + "<br>");

      document.write("<br>");
      document.write("<b>객체 복사 후<b>" + "<br>");
      // 얕은 복사와 동일
      // 원본과 복사본이 같이 수정됨
      let person2 = person;
      person2.name[0] = "tomato";
      document.write("person2.name: " + person2.name + "<br>");
      document.write("person.name: " + person.name + "<br>");

      // ...(spread) 연산자 사용해서 깊은 복사 처리
      // 값의 복사만
      // let person3={...person} => 그냥 이렇게만 하면 그 안에 들어간 배열인 name, interests는 얕은 복사가 일어난다.
      let person3 = { ...person, name: { ...person.name } };
      person3.name[0] = "jim";
      person3.age = 12;
      document.write("person3.name " + person3.name[0] + "<br>");
      document.write("person3.age " + person3.age + "<br>");
      document.write("person.name " + person.name[0] + "<br>");
      document.write("person.age " + person.age + "<br>");

      // 프로퍼티 수정
      person1.name.first = "Cris";
      // 새로운 프로퍼티 추가
      person1["eyes"] = "hazel";
      // 새로운 메소드 추가
      person1.farewell = function () {
        alert("Bye");
      };
      console.log(person1);
    </script>
  </body>
</html>
