<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regex2</title>
  </head>
  <body>
    <p>01012345678</p>
    <div id="result"></div>
    <script>
      // p에 있는 text 값을 가져와서 전화번호 규칙에 맞는지 확인
      // 규칙에 맞지 않으면 result에 "전화번호를 확인해주세요."
      // 010-1234-5678

      // const re = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
      const re = /^\d{3}-\d{4}-\d{4}$/;

      // re.test(원본 문자열)
      let result = re.test(document.querySelector("p").innerText);
      console.log("정규식 매칭 결과 ", result);

      if (!result) {
        document.querySelector("#result").innerText =
          "전화번호를 확인해주세요.";
      }

      // 정규식 패턴 작성하기
      // flags: g(전체 일치 찾기), i(대소문자 구별없이 찾기), m(enter를 기준으로 여러 문장에 걸쳐서)
      // 1) . : 모든 문자(숫자, 영어, 한글, 특수문자, 공백)와 매치(점 하나는 문자 하나를 의미)
      // 2) \. : 마침표와 매치(점을 찾고 싶으면 이렇게 써야 한다.)
      // 3) ^패턴 : 특정 패턴으로 시작하는 문자를 찾고 싶을 때
      // 4) 패턴$ : 특정 패턴으로 끝나는 문자를 찾고 싶을 때 => flags에서 multiline에 체크해준다.
      // 5) [abc] == [a|b|c]: a or b or c를 각각 찾아줘
      // 6) [a-z] == [a|b|c~|z] : 소문자 a~b까지 개별로 다 찾아줘
      // 7) [A-Za-z] : 대소문자 구분없이 개별로 다 찾아줘
      // 8) [^a-z] : a-z를 제외한 다른 모든 것들을 찾아줘
      // 9) (패턴1|패턴2|패턴3) : 패턴1, 패턴2, 패턴3이 포함되어 있는 것을 그룹으로 찾을 때
      // 10) 수량 패턴 : +(1~무한대), *(0~무한대), ?(0~1)
      // ex) a+: a가 하나이거나 무한대로 다 찾아줘, a*: a가 0(없어도 됨)이거나 무한대로 다 찾아줘, a?: a가 없거나 있어도 하나까지만
      // 11) a{1,10} : a가 최소 1에서 10번 반복되는 것까지 찾아줘, a{1,}==a+
      // 12) 적극적(greedy) 일치 : 매칭이 가능한 패턴을 전부 찾는다.
      // 13) 소극적(lazy) 일치 : 전부 찾지 말고 최소한으로만 찾는다. ex) '?' 같은 것을 조건에 포함시키면 된다.
      // 14) \w : 영어 대소문자, 숫자, 특수문자는 '_'만 허용 == [a-zA-Z0-9_] 이것보다 훨씬 간편하다.
      // 15) \W : \w 반대
      // 16) \s : 공백, tab만 찾는다.
      // 17) \S : \s 반대
      // 18) \d : 숫자(0~9)만 찾는다.
      // 19) \D : \d 반대

      // <예제>
      // A로 시작하고 B는 0~무한대까지 허용: AB*
      // A로 시작하고 B는 1~무한대, A는 한번까지 허용: AB{1,} 또는 AB+A
      // A로 시작하고 B는 0~1, A는 한번까지 허용: AB?A 또는 \w
    </script>
  </body>
</html>
