<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const</title>
  </head>
  <body>
    <script>
      // const: 블록레벨 스코프
      const value1 = 10;
      console.log(value1);

      if (true) {
        const value1 = 20;
        console.log(value1);
      }
      // 상수는 한번 선언된 것은 재할당이 불가하다. (처음에 할당된 값 유지)
      // value1 = 15;

      // 재선언도 불가
      // const value1=15;
    </script>
  </body>
</html>
