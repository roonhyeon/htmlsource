<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <script>
      //alert(): 경고창, 메시지
      //prompt(): 사용자에게 입력받기
      //confirm(): 확인 / 취소 선택 가능

      //수학, 영어, 국어 점수를 입력받은 후 평균을 구한 뒤 평균에 따라 성적 출력
      //90이상 a, 80이상 b, 70이상 c, 60이상 d, f

      let math = Number(prompt("수학 점수를 입력하세요: ", ""));
      let eng = Number(prompt("영어 점수를 입력하세요: ", ""));
      let kor = Number(prompt("국어 점수를 입력하세요: ", ""));
      let avg = (math + eng + kor) / 3;
      //if~else if~else => switch 변환
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          document.write("A");
          break;
        case 8:
          document.write("B");
          break;
        case 7:
          document.write("C");
          break;
        case 6:
          document.write("D");
          break;
        default:
          document.write("F");
          break;
      }
    </script>
  </body>
</html>
