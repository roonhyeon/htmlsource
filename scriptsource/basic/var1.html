<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var1</title>
    <script></script>
    <!-- 외부에서 작성한 스크립트를 불러올 때 -->
    <!-- <script src="myscript.js"></script> -->
  </head>
  <body>
    <!-- javascript 생태계
    1. ECMA Script: ECMA 단체에서 정의한 기술 규격을 토대로 작성된 표준 스크립트 언어
    2. ES2015(ES6: 대부분의 문법이 추가됨), ES2022.....

    3. 자바스크립트 런타임 
    1) 웹브라우저
    2) Node.js(서버 측에서 실행 가능한 환경)

    4. 자바스크립트 프레임워크
    1) Angular
    2) Vue.js **

    5. 자바스크립트 라이브러리
    1) React **
    2) jQuery: DOM에 접근하기가 쉽다. => document.querySelect(".btn") => $(".btn"), ajax에 접근하기도 쉽다.

    6. 자바스크립트 선언 위치
    1) head, body(권장) 태그 사이에 넣기
    2) 외부 파일로 작성한 후 포함시키기
    3) 인라인 방식으로 작성(바디 안에 바로 작성)

    7. 변수 선언: 타입 지정 없음. 단순히 변수만 지정
    1) var 변수명 = 값;
    2) let 변수명 = 값;
    
    8. 상수 선언
    1) const
    -->

    <!-- 이런 식으로 바로 작성할 수도 있다. -->
    <button type="button" onclick="location.href='https://www.naver.com'">
      클릭
    </button>
    <script>
      // 스크립트는 이 안에 작성한다. head 안이나 body 안에 작성하면 된다. 에러는 f12를 누른 뒤 console에 뜬다.
      // 스크립트는 여러 개 작성할 수 있다. 순서는 지켜야 한다.
      // alert("안녕하세요");

      // 변수 선언
      var value1 = 3;
      //f12-console에 3이 뜨도록 함
      console.log(value1);

      let value2 = 4;
      console.log(value2);
    </script>
  </body>
</html>
