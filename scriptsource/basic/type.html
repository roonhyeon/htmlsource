<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>type</title>
  </head>
  <body>
    <script>
      //타입: 자바스크립트는 데이터를 담은 후 타입이 결정된다.
      //문자열: 홑따옴표, 쌍따옴표 둘 다 가능하다.

      //타입: number, string, boolean, undefined, null(object)
      let a, b, c, d, e, f;
      console.log(typeof a); //typeof: 변수의 타입을 알아볼 때 사용한다.

      //undefined: 값이 비어있기 때문에 타입이 없다.
      let g = undefined;

      a = 1;
      console.log("a ", typeof a);

      b = 1.5;
      console.log("b ", typeof b);

      c = "abc";
      console.log("c ", typeof c);

      d = "a";
      console.log("d ", typeof d);

      e = false;
      console.log("e ", typeof e);

      f = null;
      console.log("f ", typeof f);
    </script>
  </body>
</html>
