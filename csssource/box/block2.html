<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block2</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background: blueviolet;
        /* 바깥쪽 여백 */
        margin: 10px;
        /* block 속성을 inline/inline-block으로 change. inline-block을 쓰려면 display를 꼭 정의해주어야 한다. */
        display: inline-block;
      }
      span {
        /* 이렇게 값을 부여해도 span 안에 내용이 아무것도 없으면 스타일이 보이지 않는다. */
        width: 100px;
        height: 100px;
        background: red;
      }
      p {
        text-align: center;
      }
      p a {
        background-color: blue;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
        display: inline-block;
        line-height: 40px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 
      블럭 요소: div => width:100% 개념, height: 0 => width와 height에 임의의 값을 부여할 수 있다.
      인라인 요소: span => width: 0, height: 0 => width와 height를 강제로 임의의 값을 부여할 수 없다. 무조건 내용이 포함되어 있어야 하며 내용에 따라 크기가 변화한다.
    -->
    <div></div>
    <div></div>
    <div></div>
    <span></span>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <div class="hidden">Hidden Area</div>
  </body>
</html>
