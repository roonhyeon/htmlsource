<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box3</title>
    <style>
      .child1 {
        width: 100px;
        height: 100px;
        background-color: lightpink;
        border: 4px solid red;
        padding: 20px;
        /* 요소 크기 산정 시 border까지 포함해서 100px로 산정 => 이걸 해주지 않으면 100px에 border크기까지 추가로 포함되어 창에서는 148px으로 나타난다.*/
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 
    박스모델
    1. 태그 요소 상태: 인라인(옆으로 나열), 블럭(한 행 나열)
    2. 요소 크기: 테두리 + 패딩 + 컨텐츠 영역
    3. 박스 모델: 마진 + 테두리 + 패딩 + 컨텐츠 영역

    옆으로 쌓이는 요소들의 오른쪽, 왼쪽 마진은 더해져서(병합 안됨) 보여진다.
    
    마진 중복(병합)
    1. 형제 요소들의 margin-top과 margin-bottom이 만나는 경우
    -->
    <div class="child1"></div>
  </body>
</html>
