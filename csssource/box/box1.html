<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box1</title>
    <style>
      .parent {
        width: 100px;
        height: 300px;
        border: 4px solid tomato;
      }
      .child {
        /* width: auto 생략됨 => 부모 width의 100% 반영 */
        /* 부모 요소의 가로 너비가 늘어나거나 좁아질 때 자식 요소 너비의 일정 크기를 유지하기 위해 사용 */
        /* max-width: 400px; */
        min-width: 200px;
        height: 200px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- 박스모델
    1. 태그 요소 상태: 인라인(옆으로 나열), 블럭(한 행 나열)
    2. 요소 크기: 테두리 + 패딩 + 컨텐츠 영역
    3. 박스 모델: 마진 + 테두리 + 패딩 + 컨텐츠 영역-->
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
