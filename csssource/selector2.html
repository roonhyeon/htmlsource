<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자2</title>
    <!-- ex) 나는 두 번째 p태그에는 저 스타일을 적용하고 싶지 않아 -->
    <style>
      /* * {
        background-color: lightsalmon;

      /* 태그 + 전체 선택자 혼합 */
      /* div 태그가 들어가는 모든 문단은 다 이걸로 스타일을 적용해주세요. */
      div * {
        color: olive;
      }
    </style>

  <body>
    <!-- 
    스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재한다.
    1. 태그 선택자
    2. 전체 선택자(*)
    -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2>전체 선택자</h2>
    </div>
    <p>
