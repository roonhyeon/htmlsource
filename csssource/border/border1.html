<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border1</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        display: inline-block;
        margin: 15px;
        border-radius: 5px;
      }
      .box1 {
        border-style: solid;
        border-color: blueviolet;
      }
      .box2 {
        border-style: dotted;
        border-width: 10px;
      }
      .box3 {
        border-style: dashed;
      }
      .box4{
        border-style: solid dashed;  /* 시계방향 순서로 스타일 지정됨(solid dashed: 상, 우), 할당되지 않은 값은 마주보는 값으로 자동 부여 */ 
        border-width: 2px 4px;
      }
      .box5{
        border-style: solid dashed double;
        border-width: 2px 4px 6px;
      }
      .box6{
        border-style: solid dashed;
        border-width: 5px 10px 6px;
        border-color: red blue black gray;
      }
      .box7{
        width: 500px;
        padding: 10px;
        border-right: 5px solid red;
      }
    </style>
  </head>
  <body>
    <!-- border: 테두리
    border-style: 선 종류(solid, dotted, dashed, double, groove, inset, outset, ridge)
    border-width: 두께
    border-color: 색상
    한 줄로 border: 두께, 스타일, 색상 순 -->
    <p>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </p>
    <p>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
    </p>
    <p>
      <div class="box7"></div>
    </p>
  </body>
</html>
