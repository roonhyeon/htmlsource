<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자12</title>
    <style>
      h3::before {
        content: "Before";
        /* width: 10px;
        height: 10px;
        background-color: lightcoral;
        display: inline-block;
        margin-right: 10px; */
      }

      ul li {
        margin: 15px;
      }
      li.hot::after {
        content: "NEW!!";
        font-size: x-small;
        padding: 2px 4px;
        margin: 0 10px;
        border-radius: 2px;
        background-color: lightcoral;
        color: aliceblue;
      }

      h1 {
        color: darkslategray;
      }
      /* 괄호 안에 있는 요소를 제외하고 스타일 적용 */
      :not(h1) {
        color: lightseagreen;
      }
    </style>
  </head>
  <body>
    <!-- 
    스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재한다.
    1. 태그 선택자
    2. 전체 선택자(*)
    3. 클래스 선택자
    4. 아이디 선택자: 한 페이지 내에서 중복 불가
    5. 자손(하위) 선택자: 부모-자손(자식+손자)
    6. 자식 선택자: 부모 > 자식 => div > h2 => 바로 밑에 있는 자식에만 스타일이 적용된다.
    7. 인접 형제 선택자: +, ~
    8. 그룹화
    
    9. 속성 선택자: 특별한 태그의 속성에 따라 스타일 적용 => 태그[속성]{}
    1) [속성=값]: 특정 값을 갖는 속성에 스타일 지정
    2) [속성~=값]: 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
    3) [속성|=값]: 여러 값 중 특정 값을 포함하는 속성에 스타일 지정 => ~이 처리하지 못하는 '-'등이 포함된 것도 추가로 인식한다.
    4) [속성^=값]: 특정 값으로 시작하는 속성에 스타일 지정
    5) [속성$=값]: 특정 값으로 끝나는 속성에 스타일 지정
    
    10. 가상 클래스(pseudo class: 슈도 클래스) 선택자
    1) :link: 방문하지 않은 링크에 스타일 적용
    2) :visited: 방문한 링크에 스타일 적용
    3) :hover: 웹 요소에 커서를 올려 놓을 때 스타일 적용
    4) :active: 웹 요소를 활성화 했을 때(클릭하고 있을 때) 스타일 적용
    5) :focus: tab을 눌러서 웹 요소에 초점이 맞춰졌을 때 스타일 적용

    10-1. UI 요소 상태에 따른 가상 클래스
    1) enabled
    2) disabled
    3) checked

    11. 구조 가상 클래스: 웹 문서 구조를 기준으로 특정 위치에 있는 요소를 찾아 스타일 지정
    1) :root: 문서 전체의 기본 세팅 변경
    2) :nth-child(n) => ex) div p:nth-child(3) 부모 div 밑의 3번째로 오는 자식 p, div p:nth-child(odd/2n+1) 홀수 번째에 있는 자식 p....
    3) :nth-last-child(n)
    4) :first-child
    5) :last-child
    6) :nth-of-type(n), nth-last-of-type(n)
    7) :first-of-type, last-of-type
    8) :only-child, :only-of-type

    12. 가상 요소: ::before, ::after => 내용 앞뒤에 콘텐츠 추가
    -->

    <h1 id="title">css 기본 문법</h1>
    <h2>가상 요소 선택자</h2>
    <h3>가상 요소 선택자 활용</h3>
    <ul>
      <li class="hot">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="hot">제품 D</li>
    </ul>
  </body>
</html>
