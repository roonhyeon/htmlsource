<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자4</title>
    <style>
      /* 아이디명이 color인 요소들의 색상을 blue로 */
      #color {
        color: blueviolet;
      }
      /* 아이디명이 line인 요소들은 밑줄 */
      #line {
        color: blueviolet;
        text-decoration: underline;
      }
      /* li태그 안의 클래스명이 weight인 요소들은 굵게 */
      #weight {
        color: blueviolet;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- 
    스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재한다.
    1. 태그 선택자
    2. 전체 선택자(*)
    3. 클래스 선택자
    4. 아이디 선택자: 한 페이지 내에서 중복 불가
    -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2 class="color">아이디 선택자</h2>
    </div>
    <ul>
      <li id="color">List Item1</li>
      <li id="line">List Item2</li>
      <li id="weight">List Item3</li>
    </ul>
  </body>
</html>
