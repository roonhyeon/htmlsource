<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자10</title>
    <style>
      /* a[href] {
        text-decoration: none;
      } */

      .navi a:link,
      .navi a:visited {
        font-size: 14px;
        padding: 10px;
        text-decoration: none;
      }

      .navi a:hover,
      .navi a:focus {
        background-color: black;
        color: aliceblue;
      }

      .navi a:active {
        background-color: blueviolet;
      }

      h1:hover {
        color: red;
        text-decoration: underline;
      }

      /* input {
         포커스를 받을 때 테두리가 검고 굵게 변하지 않도록
        outline: none;
        width: 150px;
        transition: 0.4s;
        padding: 5px 10px;
      }

      input:focus {
        width: 200px;
        border-color: red;
      } */

      input:disabled {
        background-color: palevioletred;
        border: 1px solid lightgrey;
      }

      input:checked + span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
    스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재한다.
    1. 태그 선택자
    2. 전체 선택자(*)
    3. 클래스 선택자
    4. 아이디 선택자: 한 페이지 내에서 중복 불가
    5. 자손(하위) 선택자: 부모-자손(자식+손자)
    6. 자식 선택자: 부모 > 자식 => div > h2 => 바로 밑에 있는 자식에만 스타일이 적용된다.
    7. 인접 형제 선택자: +, ~
    8. 그룹화
    9. 속성 선택자: 특별한 태그의 속성에 따라 스타일 적용 => 태그[속성]{}
    1) [속성=값]: 특정 값을 갖는 속성에 스타일 지정
    2) [속성~=값]: 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
    3) [속성|=값]: 여러 값 중 특정 값을 포함하는 속성에 스타일 지정 => ~이 처리하지 못하는 '-'등이 포함된 것도 추가로 인식한다.
    4) [속성^=값]: 특정 값으로 시작하는 속성에 스타일 지정
    5) [속성$=값]: 특정 값으로 끝나는 속성에 스타일 지정
    10. 가상 클래스(pseudo class: 슈도 클래스) 선택자
    1) :link: 방문하지 않은 링크에 스타일 적용
    2) :visited: 방문한 링크에 스타일 적용
    3) :hover: 웹 요소에 커서를 올려 놓을 때 스타일 적용
    4) :active: 웹 요소를 활성화 했을 때(클릭하고 있을 때) 스타일 적용
    5) :focus: tab을 눌러서 웹 요소에 초점이 맞춰졌을 때 스타일 적용

    10-1. UI 요소 상태에 따른 가상 클래스
    1) enabled
    2) disabled
    3) checked
    -->

    <h1 id="title">css 기본 문법</h1>
    <h2>가상 클래스 선택자</h2>
    <nav class="navi">
      <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">객실소개</a></li>
        <li><a href="#">예약방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
    <div>
      <input type="text" />
      <input type="text" name="" id="" disabled value="hong" />
    </div>
    <div>
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요.</p>
        <label>
          <input type="radio" name="subject" id="" value="speaking" /><span
            >회화</span
          >
        </label>
        <label>
          <input type="radio" name="subject" id="" value="grammer" /><span
            >문법</span
          >
        </label>
        <label>
          <input type="radio" name="subject" id="" value="writing" /><span
            >작문</span
          >
        </label>
      </fieldset>
    </div>
  </body>
</html>
