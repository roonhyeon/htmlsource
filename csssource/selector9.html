<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자9</title>
    <style>
      a[href] {
        /* a 태그가 기본적으로 가지고 있는 밑줄 속성을 없앴다. */
        text-decoration: none;
      }

      a[target="_blank"] {
        background-color: antiquewhite;
        color: brown;
      }

      .flat {
        background: blue;
        color: white;
      }

      [class~="button"] {
        border: 2px solid black;
        box-shadow: rgba(0, 0, 0, 0.4);
      }

      [title|="us"] {
        border: 2px solid black;
      }

      [title^="eng"] {
        background-color: aqua;
      }

      [title^="chi"] {
        background-color: goldenrod;
      }

      [href$="hwp"] {
        background-color: lightgreen;
      }

      /* btn-로 시작하는 button 생성하기: 글자 굵게 */
      [class^="btn-"] {
        font-weight: bold;
        /* 테두리 둥글게 */
        border-radius: 20px;
        /* 안쪽 여백(상,하,좌,우) */
        padding: 10px;
      }
      /* success로 끝나는 button 생성하기: 글자 색상 green */
      [class$="success"] {
        color: green;
      }

      /* danger로 끝나는 button 생성하기: 글자 색상 red */
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
    스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재한다.
    1. 태그 선택자
    2. 전체 선택자(*)
    3. 클래스 선택자
    4. 아이디 선택자: 한 페이지 내에서 중복 불가
    5. 자손(하위) 선택자: 부모-자손(자식+손자)
    6. 자식 선택자: 부모 > 자식 => div > h2 => 바로 밑에 있는 자식에만 스타일이 적용된다.
    7. 인접 형제 선택자: +, ~
    8. 그룹화
    9. 속성 선택자: 특별한 태그의 속성에 따라 스타일 적용 => 태그[속성]{}
    1) [속성=값]: 특정 값을 갖는 속성에 스타일 지정
    2) [속성~=값]: 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
    3) [속성|=값]: 여러 값 중 특정 값을 포함하는 속성에 스타일 지정 => ~이 처리하지 못하는 '-'등이 포함된 것도 추가로 인식한다.
    4) [속성^=값]: 특정 값으로 시작하는 속성에 스타일 지정
    5) [속성$=값]: 특정 값으로 끝나는 속성에 스타일 지정
    -->

    <h1 id="title">css 기본 문법</h1>
    <h2>속성 선택자</h2>
    <ul>
      <li><a href="https://www.google.com" target="_blank">google</a></li>
      <li><a href="https://www.naver.com" target="_blank">naver</a></li>
      <li><a href="https://www.daum.net" target="_self">daum</a></li>
    </ul>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#" class="button">메뉴3</a></li>
      <li><a href="#" class="flat button">메뉴4</a></li>
    </ul>
    <ul>
      <li><a href="#">외국어 서비스: </a></li>
      <li><a href="#" title="us">영어</a></li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="japanese">일본어</a></li>
    </ul>
    <ul>
      <li><a href="#">외국어 서비스: </a></li>
      <li><a href="#" title="english">영어</a></li>
      <li><a href="#" title="japanese">일본어</a></li>
      <li><a href="#" title="chinese">중국어</a></li>
    </ul>
    <ul>
      <li><a href="intro.hwp">hwp 파일</a></li>
      <li><a href="intro.xls">엑셀 파일</a></li>
    </ul>
    <div>
      <!-- button, input: 버튼 작성
      <input type="submit">==<button type="submit"> => 타입 생략 시 기본값은 submit
      <input type="reset">==<button type="reset">
      <input type="button">==<button type="button">
      -->
      <button class="btn-success">Success</button>
      <button class="btn-danger">Danger</button>
      <button>Normal</button>

      <input type="submit" value="전송" />
      <input type="reset" value="초기화" />
      <input type="button" value="버튼" />
    </div>
  </body>
</html>
