<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic</title>
    <style>
      body {
        background-color: aquamarine;
      }
    </style>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <!-- 
    웹의 스타일은 약속된 스타일 속성을 사용한다. 따라서 css가 필요하다.
    css: 마크업 언어가 실제 표시되는 방법을 기술했다. 오류를 표시해주지 않는다. 디자인이 반영이 안 될 뿐이다.
    cascading: 위에서 아래로 흐르는(우선순위가 존재)
    
    스타일 지정 방법
    1. <head> ~ </head> 태그 이용 => <style> ~ </style> 안에 원하는 디자인 지정
    2. 외부 스타일 시트 파일 작성 => css 파일을 따로 작성한 뒤 link 태그에 포함, 주 사용방식
    3. 인라인 스타일 시트 이용 => 권장 방식은 아님
    -->
    <h1>스타일 시트</h1>
    <h2 style="color: blue">인라인 스타일 시트</h2>
  </body>
</html>
