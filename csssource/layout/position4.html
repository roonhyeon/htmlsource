<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        vertical-align: top;
      }
      .box {
        border: 1px solid black;
        padding: 10px;
        position: relative;
      }
      .a {
        background: blue;
        left: 50px;
        top: 50px;
      }
      .b {
        background: red;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- position: relative 
      위치 상 자기 자신의 요소를 기준으로 배치한다. relative로 설정해준 그 부분만 적용된다. left, top, bottom 값 선언 필수
      다른 요소들은 해당 요소가 움직인 것을 모른다.(가상으로 움직인다.) 따라서 얘가 움직였다고 다른 요소들은 밀리거나 그러지 않고 원래 자리에 가만히 있는다.
    -->
    <div class="box a">
      <img src="https://placehold.co/100x120" alt="" />
    </div>
    <div class="box b">
      <img src="https://placehold.co/100x120" alt="" />
    </div>
  </body>
</html>
