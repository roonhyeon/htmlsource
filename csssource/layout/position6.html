<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position6</title>
    <style>
      .food-slide {
        border: 2px solid green;
        width: 800px;
        height: 300px;
        margin: 0 auto;
        padding: 10px;
        position: relative;
      }
      img {
        float: left;
      }
      .controls a {
        background-color: #333;
        line-height: 50px;
        color: white;
        display: block;
        text-align: center;
        /* 공백을 기준으로 자동 엔터 적용 하지 말기 */
        white-space: nowrap;
        position: absolute;
      }
      .prev {
        top: calc(50% - 25px);
        right: 100%;
      }
      .next {
        top: calc(50% - 25px);
        left: 100%;
      }
    </style>
  </head>
  <body>
    <div class="food-slide">
      <img src="tomato.jpg" alt="" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo qui
        doloribus totam, vero exercitationem nam enim magni nemo laboriosam.
        Natus officiis totam ducimus quia autem repellat nostrum fugiat facilis
        recusandae.
      </p>
      <div class="controls">
        <a href="#" class="prev">previous project</a>
        <a href="#" class="next">next project</a>
      </div>
    </div>
  </body>
</html>
