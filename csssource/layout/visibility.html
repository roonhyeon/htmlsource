<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visibility</title>
    <style>
      .invisible {
        /* 이미지가 감춰짐 => 감춰진 이미지의 공간을 살려서 비워주었다. */
        visibility: hidden;
        /* display: none; => 3번째 이미지가 감춰진 이미지(2번째)의 공간을 차지했다. */
      }
    </style>
  </head>
  <body>
    <!-- 
    display: none; => 요소 자체가 제거된다.(공간을 차지하지 않는다.)
    visibility: visible / hidden; => 요소 자체가 제거되는 것이 아니라, 감추기만 하는 것이다.(공간은 차지하고 있다.)
    -->
    <img src="pic1.jpg" alt="" />
    <img src="pic2.jpg" alt="" class="invisible" />
    <img src="pic3.jpg" alt="" />
  </body>
</html>
