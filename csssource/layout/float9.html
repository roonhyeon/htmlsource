<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float9</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .portfolio {
        width: 960px;
        margin: 0 auto;
        background-color: black;
        /* overflow: hidden; => 다음에 올 요소가 없다면 가장 간단한 방법 => 부모 높이가 따로 지정되지 않았더라면 자식 높이를 계산해서 포함*/
      }
      .portfolio li {
        list-style: none;
        width: 225px;
        height: 225px;
        background-color: rgba(11, 182, 182, 0.911);
        margin-right: 20px;
        margin-bottom: 20px;
        float: left;
      }
      .portfolio li:nth-child(4n) {
        margin-right: 0;
      }
      /* 다음에 올 요소가 있으면 이렇게 써야 한다. */
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="portfolio clearfix">
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
    </ul>
    <ul class="portfolio clearfix">
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
    </ul>
    <ul class="portfolio clearfix">
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
    </ul>
  </body>
</html>
