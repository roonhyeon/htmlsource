<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bg1</title>
    <style>
      body {
        background: #222222;
      }
      .text1 {
        color: rgb(255, 255, 255);
      }
      .text2 {
        color: rgba(255, 255, 255, 0.8);
      }
      .text3 {
        color: rgba(255, 255, 255, 0.5);
      }
      .text4 {
        color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- 웹에서 색상 표현
      1. 16진수 표기법: #000000 (총 6자리) (0~9는 숫자로, 10부터는 알파벳으로 표기)
      2. rgb, rgba 표기법: ex) rgb(255,0,0) => 순서대로 red, green, blue 값/ rgba(255,0,0,0.5) => red, green, blue, alpha 값/ alpha 값: 0~1 사이의 값 사용(1은 완전 불투명)
      3. hsl, hsla 표기법: hsl(360,100%,0%) => hue, saturation, lightness 값(색상, 채도, 명도)/ hsla(hue, saturation, lightness, alpha)
      4. 색상명 -->
    <h1 class="text1">HTML5 + CSS3</h1>
    <h1 class="text2">HTML5 + CSS3</h1>
    <h1 class="text3">HTML5 + CSS3</h1>
    <h1 class="text4">HTML5 + CSS3</h1>
  </body>
</html>
