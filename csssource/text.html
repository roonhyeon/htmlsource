<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
    <style>
      /* 
      글자 크기
      1. 절대 크기: xx-small, x-small, small, medium, large, x-large, xx-large => 브라우저에서 지정한 글자 크기
      2. 상대 크기: 부모 요소의 글자 크기를 기준으로 더 크게, 더 작게 표시(larger, smaller)
      3. 크기: 브라우저와 상관없이 글자 크기 직접 지정(주로 사용)
      4. 백분율: 부모 요소의 글자 크기를 기준으로 %를 계산해 표시
      
      크기 직접 지정
      1. em: 1em==16px(body에 특별히 지정한 크기가 없을 때의 기본값)
      2. px(픽셀)
      3. pt(포인트)
      */
      h1 {
        font-size: 3em;
      }
      /* 이렇게 지정을 하면 아래에 선언하는 모든 p태그가 모두 이 값으로 지정이 된다. */
      p {
        font-size: 1em;
        /* 글자 굵기: bold, normal, bolder, 100-900 숫자 가능(400이 normal, 700이 bold) */
        font-weight: 600;
      }
      p.txt {
        /* 글자 스타일: normal, italic, oblique(얘도 기울임) */
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- 글꼴 관련 스타일 
      -기본 글꼴 지정: 사용자 컴퓨터에 설치되어 있는 글꼴
      -웹 폰트 사용
    -->
    <h1>제목</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis ab
      fugit aliquam laborum totam quia. Magnam sequi odio sit porro dignissimos,
      quae voluptatem, rerum, accusantium error fuga ad in aliquam?
    </p>
    <p class="txt">나폴리, 이탈리아</p>

    <!-- h2.header: class 자동완성 -->
    <h2 class="header"></h2>
    <span class="text"></span>
    <!-- h2#header: id 자동완성 -->
    <h2 id="header"></h2>
  </body>
</html>
