<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexable2</title>
    <style>
      .container {
        display: flex;
        /* 사이즈를 계속 유지하기 때문에 창 크기가 작아지면 일렬로 있던 애들이 밑으로 내려오면서 여러 줄이 된다. */
        flex-wrap: wrap;
      }
      .container .item {
        width: 200px;
        height: 100px;
        border: 4px dashed black;
      }
      .container .item:first-child {
        background: lightcoral;
        order: 4;
      }
      .container .item:nth-child(2) {
        background: lightblue;
        order: 2;
      }
      .container .item:nth-child(3) {
        background: lightgoldenrodyellow;
        order: 1;
      }
      .container .item:nth-child(4) {
        background: lightgreen;
        order: 5;
      }
      .container .item:last-child {
        background: lightslategrey;
        order: 3;
      }
    </style>
  </head>
  <body>
    <!-- flex 
    수직 나열 => 수평 나열
    1. display: inline-block
    2. float: left or right
    
    3. flex: 배치되어야 할 요소들을 플렉스 컨테이너로 묶어야 함
    1) display: flex;
    2) flex-direction: row(기본) | row-reverse | column | column-reverse; => 배치방향
    3) flex-wrap: wrap; => no-wrap(기본: 한 줄에 표시), wrap(여러 줄), wrap-reverse
    4) order: 배치 순서 변경
    -->
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
  </body>
</html>
