<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexable1</title>
    <style>
      .container {
        display: flex;
        flex-direction: column-reverse;
      }
      .container div {
        width: 33.3%;
        height: 300px;
      }
      .container div:first-child {
        background: lightcoral;
      }
      .container div:nth-child(2) {
        background: lightblue;
      }
      .container div:nth-child(3) {
        background: lightgoldenrodyellow;
      }
    </style>
  </head>
  <body>
    <!-- flex 
    수직 나열 => 수평 나열
    1. display: inline-block
    2. float: left or right
    
    3. flex: 배치되어야 할 요소들을 플렉스 컨테이너로 묶어야 함
    1) display: flex;
    2) flex-direction: row(기본) | row-reverse | column | column-reverse; => 배치방향
    -->
    <div class="container">
      <div>flex-item1</div>
      <div>flex-item2</div>
      <div>flex-item3</div>
    </div>
  </body>
</html>
