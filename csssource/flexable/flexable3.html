<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexable3</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
      }
      .container div {
        width: 100px;
        height: 100px;
      }
      .container div:first-child {
        background: lightcoral;
      }
      .container div:nth-child(2) {
        background: lightblue;
      }
      .container div:last-child {
        background: lightgoldenrodyellow;
      }
    </style>
  </head>
  <body>
    <!-- flex 
    수직 나열 => 수평 나열
    1. display: inline-block
    2. float: left or right
    3. flex
    
    1. flex: 배치되어야 할 요소들을 플렉스 컨테이너로 묶어야 함
    1) display: flex;
    2) flex-direction: row(기본) | row-reverse | column | column-reverse; => 배치방향
    3) flex-wrap: wrap; => no-wrap(기본: 한 줄에 표시), wrap(여러 줄), wrap-reverse
    4) order: 배치 순서 변경
    
    2. justify-content: 주 축의 정렬
    1) flex-start: 주 축의 시작점을 기준으로 배치
    2) flex-end: 주 축의 끝점을 기준으로 배치
    3) center: 주 축의 중앙을 기준으로 배치
    4) space-between: 첫 번째 플렉스 항목과 마지막 플렉스 항목은 시작점과 끝점에 배치 후 중앙 항목들은 같은 간격으로 배치
    5) space-around: 플렉스 항목들 사이의 좌우 여백을 같은 간격으로 배치 
    6) space-evenly: 플렉스 항목들 사이의 공간을 동일하게 배치
    -->
    <div class="container">
      <div>flex-item1</div>
      <div>flex-item2</div>
      <div>flex-item3</div>
    </div>
  </body>
</html>
