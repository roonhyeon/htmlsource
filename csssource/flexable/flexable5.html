<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexable5</title>
    <style>
      .container {
        display: flex;
        height: 400px;
        border: 2px solid black;
        align-items: baseline;
      }
      .container .item {
        width: 200px;
        height: 100px;
        border: 4px dashed black;
      }
      .container .item:first-child {
        background: lightcoral;
        order: 4;
      }
      .container .item:nth-child(2) {
        background: lightblue;
        order: 2;
      }
      .container .item:nth-child(3) {
        background: lightgoldenrodyellow;
        font-size: 50px;
        order: 1;
      }
      .container .item:nth-child(4) {
        background: lightgreen;
        order: 5;
      }
      .container .item:last-child {
        background: lightslategrey;
        order: 3;
      }
    </style>
  </head>
  <body>
    <!-- flex 
    수직 나열 => 수평 나열
    1. display: inline-block
    2. float: left or right
    3. flex
    
    1. flex: 배치되어야 할 요소들을 플렉스 컨테이너로 묶어야 함
    1) display: flex;
    2) flex-direction: row(기본) | row-reverse | column | column-reverse; => 배치방향
    3) flex-wrap: wrap; => no-wrap(기본: 한 줄에 표시), wrap(여러 줄), wrap-reverse
    4) order: 배치 순서 변경
    
    2. justify-content: 주 축의 정렬
    1) flex-start: 주 축의 시작점을 기준으로 배치
    2) flex-end: 주 축의 끝점을 기준으로 배치
    3) center: 주 축의 중앙을 기준으로 배치
    4) space-between: 첫 번째 플렉스 항목과 마지막 플렉스 항목은 시작점과 끝점에 배치 후 중앙 항목들은 같은 간격으로 배치
    5) space-around: 플렉스 항목들 사이의 좌우 여백을 같은 간격으로 배치 
    6) space-evenly: 플렉스 항목들 사이의 공간을 동일하게 배치

    3. align-content: 교차 축 정렬(여러 줄 배치되는 상황이어야 함)
    1) flex-start: 교차축의 시작점을 기준으로 배치
    2) flex-end: 교차축의 끝점을 기준으로 배치
    3) center: 교차축의 중앙을 기준으로 배치
    4) space-between: 첫 번째 플렉스 항목과 마지막 플렉스 항목은 시작점과 끝점에 배치 후 중앙 항목들은 같은 간격으로 배치
    5) space-around: 플렉스 항목들 사이의 좌우 여백을 같은 간격으로 배치 
    6) space-evenly: 플렉스 항목들 사이의 공간을 동일하게 배치

    4. align-items: 한 줄일 때 정렬
    1) center
    2) baseline: 글자들 밑줄을 맞추는 정렬
    3) flex-start
    4) flex-end
    -->
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
  </body>
</html>
