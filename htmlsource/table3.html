<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <!-- caption: 테이블 제목, 중앙 정렬이 기본 -->
      <caption>
        <b>테이블</b>
      </caption>
      <tr>
        <th>이름</th>
        <td>&nbsp;</td>
        <th>연락처</th>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>

      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>

    <!-- 
      ctrl + shift + p => wrap => emmet wrap => p 순서대로 입력하면 단락을 p로 감쌀 수 있다.
    -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam iste
      labore quidem iure qui perspiciatis ab? Suscipit molestias error
      exercitationem voluptatibus animi consequuntur minus, laudantium tempora
      sed aliquam maxime dolor?
    </p>
  </body>
</html>
