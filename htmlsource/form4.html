<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form4</title>
  </head>
  <body>
    <!-- 
    input type에 쓸 수 있는 유형
    1. text (★)
    2. hidden (★)
    3. search
    4. tel
    5. url
    6. email (★)
    7. password (★)
    8. datatime, datetime-local
    9. date
    10. month
    11. week
    12. time
    13. number (★)
    14. range
    15. color
    16. file (★)
    17. submit (★)
    18. reset (★)
    19. button (★)
    20. checkbox (★)
    21. radio (★)

    input 속성
    1. autofocus: 해당 카테고리에 자동으로 입력 커서 표시하기
    2. placeholder: 어떻게 입력하라고 힌트 표시
    3. readonly: 읽기 전용 필드(readonly, readonly="true", readonly="readonly")
    4. required: 필수로 입력해야 하는 필드 표시(submit 버튼 클릭 시 입력 값을 검증해서 값이 없는 경우에는 폼을 보내지 않는다.)
    5. min, max, step: date, datetime, datetime-local, month, week, time, number, range 필드일 때만 사용한다.
    6. size, minlength, maxlength: text, password, search 필드인 경우에 사용한다.
    7. multiple: file 필드에서 사용한다.
    -->
    <form action="" method="get">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" value="홍길동" readonly />
      </div>
      <div>
        <label for="">아이디</label>
        <!-- size: 입력창에 들어올 수 있는 문자의 길이를 제한한다. -->
        <input
          type="text"
          name="id"
          id=""
          size="10"
          minlength="4"
          maxlength="8"
        />
      </div>
      <div>
        <label for="">hidden</label>
        <!-- 사용자 화면 상에 보이지 않는다: 서버로 넘기는 값을 사용자 모르게 할 때 hidden을 사용한다. -->
        <input type="hidden" name="name" />
      </div>
      <div>
        <label for="">search</label>
        <!-- search: text와 동일하나, 검색창에 x표시가 나타난다. -->
        <input type="search" name="search" id="" autofocus />
      </div>
      <div>
        <label for="">tel</label>
        <!-- pattern: 패턴에 쓸 수 있는 값은 정규식 형태이다. => 그 패턴대로 입력이 되었는지 검증한다. -->
        <input
          type="tel"
          name="tel"
          id=""
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="010-123-1234 형태로 입력"
        />
      </div>
      <div>
        <label for="">url</label>
        <!-- url: 주소가 http:// 형태론 시작되었는지 검증한다. -->
        <input type="url" name="search" id="" />
      </div>
      <div>
        <label for="">email</label>
        <!-- @ 여부, . 여부 등 email 주소가 옳은 형식으로 입력되었는지 검증한다. -->
        <input type="email" name="email" id="" />
      </div>
      <div>
        <label for="">password</label>
        <!-- 비밀번호가 어떤 숫자인지 안보이게 입력된다. -->
        <input type="password" name="password" id="" required />
      </div>
      <div>
        <label for="">datetime</label>
        <input type="datetime" name="" id="" />
      </div>
      <div>
        <label for="">date</label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label for="">date-local</label>
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <label for="">time</label>
        <input type="time" name="" id="" />
      </div>
      <div>
        <label for="">month</label>
        <input type="month" name="" id="" />
      </div>
      <div>
        <label for="">week</label>
        <input type="week" name="" id="" />
      </div>
      <div>
        <label for="">number</label>
        <input type="number" name="" id="" min="85" max="120" step="5" />
      </div>
      <div>
        <label for="">range</label>
        <input type="range" name="range" id="" min="10" max="90" step="10" />
      </div>
      <div>
        <label for="">color</label>
        <input type="color" name="color" id="" />
      </div>
      <div>
        <label for="">file</label>
        <!-- file을 한꺼번에 여러 개를 첨부할 수 있다. -->
        <input type="file" name="file" id="" multiple />
      </div>
      <div>
        <input type="submit" value="전송" />
        <!-- reset: 폼 안의 사용자 입력값을 초기화한다. -->
        <input type="reset" value="초기화" />
        <!-- button: 버튼 + 자바스크립트 기능 -->
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
