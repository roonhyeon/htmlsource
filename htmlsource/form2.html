<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <!-- **name을 동일하게 하자 
      1. checkbox: 이름은 항목마다 동일하게 작성한다. 사용자에게 여러 개를 선택할 수 있는 옵션을 제공하고 싶을 때 사용한다. 
      2. value: 체크박스를 선택했을 떄 보여줄 값으로 작성한다.
      3. radio: 사용자가 하나만 선택할 수 있는 옵션을 제공한다. 그러나 radio의 이름을 항목별로 다르게 주면 여러 개가 선택된다.
      4. checked: 페이지를 띄울 때부터 기본값으로 선택되도록 만드는 옵션이다. checkbox, radio 모두에 적용이 가능하다.
    -->
    <form action="form1.html" method="get">
      <h3>수강 분야(다중 선택)</h3>
      <ul>
        <!-- value="": form1.html로 사이트가 넘어갔을 때 주소줄은 내가 체크박스에서 체크하고 전송을 해준 value 값을 표시해준다. -->
        <li>
          <label
            ><input
              type="checkbox"
              name="subject"
              id=""
              value="문법"
            />문법</label
          >
        </li>
        <li>
          <input
            type="checkbox"
            name="subject"
            id=""
            value="작문"
            checked
          />작문
        </li>
        <li><input type="checkbox" name="subject" id="" value="독해" />독해</li>
      </ul>
      <h3>수강 분야(단일 선택)</h3>
      <ul>
        <li>
          <label
            ><input
              type="radio"
              name="subject1"
              id=""
              value="문법"
            />문법</label
          >
        </li>
        <li><input type="radio" name="subject1" id="" value="작문" />작문</li>
        <li>
          <input type="radio" name="subject1" id="" value="독해" checked />독해
        </li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
