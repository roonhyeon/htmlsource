<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <label for="">이름</label>
        <input type="text" name="name" id="" placeholder="여백없이 입력" />
        <div>
          <label for="">연락처</label>
          <input type="tel" name="tel" id="" placeholder="연락 가능한 번호" />
        </div>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <label for="">주소</label>
        <input type="text" name="address" id="" size="40" />
        <div>
          <label for="">전화번호</label>
          <input type="tel" name="tel2" id="" />
        </div>
        <div>
          <label for="">메모</label>
          <!-- 
            textarea: 사용자로부터 여러 줄의 내용을 입력 받을 때 사용한다.
            rows: 행 수, cols: 컬럼 수
          -->
          <textarea name="memo" id="" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <label
            ><input
              type="checkbox"
              name="subject"
              id=""
              value=""
              min="0"
              max="5"
            />과테말라 안티구아 (100g)
            <input type="number" name="number1" id="" value="0" />개
          </label>
          <div>
            <input
              type="checkbox"
              name="subject"
              id=""
              value=""
              min="0"
              max="5"
            />인도네시아 만델링 (100g)
            <input type="number" name="number2" id="" value="0" />개
          </div>
          <input
            type="checkbox"
            name="subject"
            id=""
            value=""
            min="0"
            max="5"
          />탐라는도다(블렌딩) (100g)
          <input type="number" name="number3" id="" value="0" />개
        </ul>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
      </div>
    </form>
  </body>
</html>
