<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link</title>
  </head>
  <body>
    <!-- 링크: <a href='링크할 주소'> 
      1. text에 링크 연결 시 
      1) 기본색(아직 한 번도 방문 안함): 파란색
      2) 한 번이라도 방문한 사이트: 보라색
      3) 링크 활성화: 빨간색  
    -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.google.com">
      <img src="img/buildings.jpg" alt="건물" />
    </a>
    <p>
      <a href="image.html">이미지 삽입</a>
    </p>
    <!-- target='링크 페이지가 표시될 위치'
      1. _blank: 새 창에서 열기
      2. _self(default)
    -->
    <p>
      <a href="https://www.naver.com" target="_blank">네이버</a>
    </p>
    <p>
      <a href="https://www.11st.co.kr" target="_blank">11번가</a>
    </p>
  </body>
</html>
